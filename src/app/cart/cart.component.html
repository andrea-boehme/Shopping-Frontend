<div class="back-link">
  <a routerLink="/" routerLinkActive="active">Back to Product List</a>
</div>
<button (click)="closeOrder()" mat-raised-button color="accent">Close Order</button>
<div class="container product-container" *ngIf="cart">
  <app-product [hide]=false [product]= item.product [quantity]= item.quantity *ngFor="let item of cart?.items"></app-product>
</div>
<div *ngIf="cart"><mat-label>total: </mat-label> {{calculateSum()}} €</div>
